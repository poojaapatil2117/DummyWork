<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BrAnd'nbsp'Tag</title>
	</head>

	<body>
		<!-- &nbsp create the more space between words--> 
		<p>This is &nbsp;&nbsp;&nbsp; paragraph</p>

		<!-- <br> tag take the new line-->
		<p>this <br> is <br> new <br> paragraph</p>
	</body>
